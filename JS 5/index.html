<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/JS 5/css/style.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="form-group">
                <label for="border_radius">All Corners<span id="all_corner"></span></label>
                <input type="range" value="10" min="0" max="200" id="border_radius">
             </div>
            <div class="form-group">
                <label for="border_size">Border Size     <span id="all_radius"></span></label>
                <input type="range" value="3" min="0" max="20" id="border_size">
            </div>
            <div class="form-group">
                   <label for="border_style">Border Style</label>
                    <select name="" id="border_style">
                        <option>solid</option>
                        <option>dotted</option>
                        <option>dashed</option>
                        <option>double</option>
                        <option>groove</option>
                        <option>ridge</option>
                        <option>inset</option>
                        <option>outset</option>
                        <option>none</option>
                        <option>hidden</option>
                    </select>
            </div>
            <div class="form-group">
                <textarea  id="code_generate" ></textarea>
            </div>
            <div class="form-group">
                 <button id="btn">Copy Here</button>
            </div>
        </div>
    </div>
    <script src="/JS 5/js/script.js"></script>
</body>
</html>
